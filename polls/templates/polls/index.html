{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>  <!--referencing the url by app + its name-->
    {% endfor %}
    </ul>
{% else %}
    <p> No polls are available.</p>
{% endif %}
